<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
       {%load static%} 
    <link rel="stylesheet" href="{% static 'postmanClone/css/prism.css' %}">
    <title>Postman Clone</title>

    <style>
        #reponsePrism{
            max-height: 500px;
        }
        body{
            background-image: url("{%static 'postmanClone/images/dev.jpg' %}");
            
            color:darkkhaki;
            color: brown;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container my-3 text-center">
        <h1>Postman Clone</h1>
    </div>
    <div class="container">
        <!-- <form> -->
            <!-- URL BOX -->
            <div class="form-group row">
                <label for="url" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-8">
                    <input type="url" class="form-control" id="url">
                </div>
            </div>
            <!-- Request box -->
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="request" id="get" value="GET" checked>
                            <label class="form-check-label" for="get">
                                GET
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="request" id="post" value="POST">
                            <label class="form-check-label" for="post">
                                POST
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <!-- Content Box -->
            <div id="postDetails">
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="content" id="json" value="json" checked>
                            <label class="form-check-label" for="json">
                                JSON
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="content" id="custom" value="custom">
                            <label class="form-check-label" for="custom">
                                Custom Parameter
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>


            <!-- parameter box. this will hide onclicking json -->
            <div id="parameterBox">
                <div class="form-row">
                    <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="paraKey1" placeholder="Enter Parameter 1 Key">
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="paraValue1" placeholder="Enter Parameter 1 Value">
                    </div>
                    <button id="plus" class="btn btn-primary" type="button">+</button>
                </div>
            </div>
            <!-- JSON box. this will hide onclicking parameter -->
            <div id="jsonBox" class="my-3">
                <div class="form-group row">
                    <label for="jsonbox" class="col-sm-2 col-form-label">Enter Request JSON</label>
                    <div class="col-sm-10">
                        <textarea class="form-control col-md-10" id="jsonText" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </div>
            <!-- button  -->
            <div class="form-group row my-3">
                <div class="col-sm-10">
                    <button id='submit' class="btn btn-primary float-right">Submit</button>
                </div>
            </div>

            <!-- Response -->
            <br><br>
            <hr>
            <div id="jsonResponse" class="my-5">
                <div class="form-group row">
                    <label for="response" class="col-sm-2 col-form-label"><h2>Response</h2></label>
                    <div class="col-sm-10">
                        <pre class="language-javascript" id="reponsePrism">
                            <code class="language-javascript" id="reponseText">
                             Your response will appear hear
                            </code>
                        </pre>
                    
                    
                    </div>
                </div>
            </div>

        <!-- </form> -->
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'postmanClone/js/index.js'%}"></script>
    <script src="{% static 'postmanClone/js/prism.js'%}"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
